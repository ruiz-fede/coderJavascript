<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de tasas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Calculadora de tasas</h1>
    <form id="form">
        <label>Capital inicial</label>
        <input type="number" id="capi">
        <br>
        <label>Tasa en %</label>
        <input type="number" id="tasa">
        <br>
        <label>Tiempo a invertir el capital en días</label>
        <input type="number" id="dias">
        <br>
        <label>Moneda</label>
        <select id="moneda">
            <option value="pesos">Pesos</option>
            <option value="dólares">Dólares</option>
            <option value="reales">Reales</option>
        </select>
        <br>
        <label>Guardar automáticamente</label>
        <input type="checkbox" id="autoSave">
        <br>
        <label>Nombre para la consulta</label>
        <input type="text" id="consultaName">
        <br>
        <button type="submit">Enviar</button>
    </form>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Consultas Guardadas
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="monedaDropdown">
            <a class="dropdown-item" href="#" data-moneda="pesos">Pesos</a>
            <a class="dropdown-item" href="#" data-moneda="dólares">Dólares</a>
            <a class="dropdown-item" href="#" data-moneda="reales">Reales</a>
        </div>
    </div>
    <div id="results"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
